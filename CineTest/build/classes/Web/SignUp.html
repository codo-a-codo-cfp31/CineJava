<!DOCTYPE html>
<html>
	<head>
		<title>CineJava SingUp</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap.min.css">
		<script src="jquery.min.js"></script>
		<script src="bootstrap.min.js"></script>
	</head>
	
	<body>
            
		<form id="login"  action="/Web/SignUp_Submit">
                <div class="form-group">
                <label for="user_name">User name:</label>
                <input type="text" class="form-control" id="user_name" name="user_name"><br>
                </div>
                    
                <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password"><br>
                </div>
                
                <div class="form-group">
                <label for="passwordConf">Confirm Password:</label>
                <input type="password" class="form-control" id="passwordconf" name="passwordconf"><br>
                </div>    
  
                <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" name="email"><br>
                </div>
                    
                <button type="submit" class="btn btn-default">Submit</button>
                </form>
            
	</body>
</html>
